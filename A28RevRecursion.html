<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To print a rev recursion</title>
    <script>
function reverse (str) {
//passing until string last
    if (str === "") {
        return "";
    } else {
        return reverse(str.substr(1)) + str.charAt(0);
    }
}
document.write(reverse(prompt("Enter a String to revrse")));
</script>
