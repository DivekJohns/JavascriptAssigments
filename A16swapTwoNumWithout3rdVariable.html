<script>
var firstNum=+prompt("Enter Number One");
var secondNum=+prompt("Enter Number Two");
//adding num two numbers
    firstNum=firstNum+secondNum;
	//subtract one and two num to get first num into second num and second num to first num ;
    secondNum=firstNum-secondNum;
    firstNum=firstNum-secondNum;

    
    alert("First Num is "+firstNum); 
    alert("Second Num is "+secondNum);


</script>
