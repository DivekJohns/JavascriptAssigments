<script>
       var str=prompt("Enter a String ");
//regex for alphabet number and dash
var regx=/[a-z]/gi;
    var regx2=/[0-9]/gi;;  
    var regx3=/\-/gi;
    //test an expression and input
    (regx.test(str)&&regx2.test(str)&&regx3.test(str) )?alert("string contains alpha, numeric, dash"): (regx2.test(str)&&regx3.test(str) )?alert("String contains numeric or dash."):
    (regx3.test(str) )?alert("String contains  dash."):alert("String doesnâ€™t contain alpha, numeric and dash. ")


</script>
