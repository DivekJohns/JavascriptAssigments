<!DOCTYPE html>
<html lang="en">
<head>

    <title>Days in year</title>
</head>
<body>

    <script>
    
    var year = Number(prompt("Enter the year"));
//if leap year it has 366 days else 365 days

    if(year%4==0)
    {
        document.write(year +" its an  year of  366  days");
    }
    else{
        document.write(year +" has 365 days ");
    }
    
    </script>
    
</body>
</html>
