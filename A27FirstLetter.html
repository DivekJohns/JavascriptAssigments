<script>
    var text=prompt("Enter a Sentence");
        var arr=[];
  arr = text.split(" ");
    for (x in arr){
        //printing converted sting using string inbuilt function 
      document.write(arr[x].replace(arr[x].charAt(0),arr[x].charAt(0).toUpperCase()     ) +"&nbsp"    );   
    }
 
</script>
