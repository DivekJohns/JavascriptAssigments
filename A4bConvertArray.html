<!DOCTYPE html>
<html lang="en">
<head>
    <title>String to array</title>
</head>
<body>

    <script>
    
    var string = prompt("Enter the string");
//initialize  a empty array
    var ans = [];
	//copying string using split
    ans = string.split(" ");
//output the array 
    document.write("["+ans+"]");
    
    </script>
    
</body>
</html>
