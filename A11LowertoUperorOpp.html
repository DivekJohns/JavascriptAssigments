<script>
var string=prompt("Input a string Jumbled with case");
   
    for(x=0; x<string.length;x++){
        debugger;
		//checking if current char is upper or lower and printing it
        if(string.charAt(x)==string.charAt(x).toUpperCase() ){
           
           document.write(string.charAt(x).toLowerCase());
        }
        
        else{ 
          document.write(string.charAt(x).toUpperCase());
            }
        
       
    }

</script>
