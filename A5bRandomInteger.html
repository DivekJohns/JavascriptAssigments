<!DOCTYPE html>
<html lang="en">
<head>
    <title>To generate a Random Integer.</title>
</head>
<body>
    <script>
    
    var num = Number(prompt("Enter the number"));
//using js inbuilt function to generate a random number
    document.write(Math.floor(Math.random()*num)+1);
    
    </script>
    
</body>
</html>
